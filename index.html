<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíò</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        text-align: center;
        color: white;
        background: #ff4b5c;
        background-image: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 10%, transparent 11%),
                          radial-gradient(circle at 70% 70%, rgba(255,255,255,0.1) 10%, transparent 11%),
                          radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 10%, transparent 11%);
        background-size: 80px 80px, 120px 120px, 100px 100px;
        animation: heartsBG 10s linear infinite;
    }

    @keyframes heartsBG {
        0% {background-position: 0 0, 0 0, 0 0;}
        100% {background-position: 100px 100px, -120px 120px, 50px -50px;}
    }

    h1 {
        margin-top: 80px;
        font-size: 3rem;
    }

    p {
        font-size: 1.8rem;
        font-weight: bold;
        margin-top: 15px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        padding: 14px 35px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s ease;
    }

    #yesBtn {
        background: white;
        color: #ff4b5c;
        font-weight: bold;
        font-size: 24px;
        transform: scale(1.05);
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ff4b5c;
        color: white;
        position: absolute;
        /* default position for mobile */
        top: 200px;
        left: 50%;
        transform: translateX(-50%);
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall linear infinite;
    }

    /* Mobile adjustments */
    @media(max-width: 480px) {
        h1 { font-size: 2.5rem; margin-top: 60px; }
        p { font-size: 1.5rem; }
        button { font-size: 18px; padding: 12px 25px; border-radius: 25px; }
        #yesBtn { font-size: 22px; }
    }
</style>
</head>

<body>

<h1>Dear Bebu ‚ù§Ô∏è</h1>
<p>Will you be my Valentine Shona? üíï</p>

<div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üòç</button>
    <button id="noBtn" onclick="moveButton()">No üòÖ</button>
</div>

<script>
// Move NO button randomly on click (works for mobile)
function moveButton() {
    const button = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// YES button
function sayYes() {
    document.body.innerHTML = "<h1 style='margin-top:150px;font-size:2.5rem;'>YAYYY!!! üíñ You‚Äôre officially my Valentine Bebu ü•∞</h1>";
    launchConfetti();
}

// Falling hearts
function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHearts, 300);

// Confetti for YES
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetti.style.backgroundColor =
            ["#fff", "#ff0", "#0ff", "#f0f", "#ff4b5c"][Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
